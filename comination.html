<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <img src="dining.jpg" style="width:50%" class="w3-margin-top w3-margin-bottom" alt="dining">
  <title>Send to WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-image: url('turf web.webp'); /* Replace with actual path if needed */
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #131212;
      font-weight: 800;
    }
    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    form label {
      display: block;
      margin-top: 10px;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      resize: vertical;
    }
    form button {
      background: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    form button:hover {
      background: green;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div>
    <h2>Send WhatsApp Message</h2>
    <form onsubmit="sendwhatsapp(); return false;">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>How many people:</label>
      <input type="number" id="people" required>

      <label>Timing:</label>
      <input type="text" id="timing" required>

      <label>Date:</label>
      <input type="date" id="date" required>

      <label>Special Requirements:</label>
      <textarea id="special" placeholder="Optional..."></textarea>

      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    function sendwhatsapp() {
      var phone = "919094971556"; // Change this to your WhatsApp number
      var name = document.getElementById("name").value.trim();
      var people = document.getElementById("people").value.trim();
      var timing = document.getElementById("timing").value.trim();
      var date = document.getElementById("date").value.trim();
      var special = document.getElementById("special").value.trim();

      var message = `Name: ${name}\nHow many people: ${people}\nTiming: ${timing}\nDate: ${date}\nSpecial Requirements: ${special || 'None'}`;
      var encodedMessage = encodeURIComponent(message);

      var url = "https://wa.me/" + phone + "?text=" + encodedMessage;

      window.open(url, '_blank'); // Open WhatsApp in new tab
    }
  </script>

</body>
</html>
